<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>markdown previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./marked.js"></script>
    <script>
      console.log(marked("# hello world"))
    </script>
  </head>
  <body>
    <div class="container" style="height: 100vh">
        <div class="d-flex row justify-content-center align-items-center h-25">
            <h1 class="col-6 text-danger border-bottom border-end text-center">Hello Markdown Previewer</h1>
        </div>
        <div class="row h-75">
            <div class="col-6 border text-primary">
                <textarea id="editor" class="w-100 h-25"></textarea>
            </div>
            <div class="col-6 border text-success">
                <div id="preview"></div>
            </div>

        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
